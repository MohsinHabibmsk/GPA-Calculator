<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Performance Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #111111;
            --primary: #8b5cf6;
            --accent: #10b981;
        }
        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0a0a0a 100%);
            color: #f3e8ff;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }
        input, select {
            background: #1a1a1a !important;
            border: 1px solid #2d2d2d !important;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen py-10 px-4">
    <div class="max-w-4xl mx-auto space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-black tracking-tighter uppercase italic">
                <span class="text-purple-500">Academic</span> Terminal
            </h1>
            <p class="text-gray-500 text-sm mt-2 uppercase tracking-widest">AASTU & Engineering Standard v2.6</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 glass-card rounded-3xl p-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        <span class="w-2 h-2 bg-purple-500 rounded-full animate-pulse"></span>
                        Current Semester
                    </h2>
                    <button onclick="addCourse()" class="text-xs bg-purple-600/20 text-purple-400 px-4 py-2 rounded-full border border-purple-500/30 hover:bg-purple-600 hover:text-white transition">
                        + Add Course
                    </button>
                </div>

                <div id="courses" class="space-y-3">
                    <div class="grid grid-cols-12 gap-3 course-row">
                        <input type="text" placeholder="Course ID/Name" class="col-span-6 p-3 rounded-xl text-sm">
                        <select class="col-span-3 p-3 rounded-xl text-sm">
                            <option value="4.0">A (4.0)</option>
                            <option value="3.75">A- (3.75)</option>
                            <option value="3.5">B+ (3.5)</option>
                            <option value="3.0">B (3.0)</option>
                            <option value="2.75">B- (2.75)</option>
                            <option value="2.5">C+ (2.5)</option>
                            <option value="2.0">C (2.0)</option>
                            <option value="1.0">D (1.0)</option>
                            <option value="0.0">F (0.0)</option>
                        </select>
                        <input type="number" placeholder="Cr" class="col-span-3 p-3 rounded-xl text-sm">
                    </div>
                </div>

                <div class="mt-8 p-6 bg-purple-900/10 border border-purple-500/20 rounded-2xl flex justify-between items-center">
                    <div>
                        <p class="text-xs text-purple-400 uppercase font-bold tracking-widest">Semester GPA</p>
                        <h3 id="gpa" class="text-4xl font-black text-white">0.00</h3>
                    </div>
                    <button onclick="calculateGPA()" class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 px-8 rounded-2xl shadow-lg shadow-purple-900/40 transition">
                        Execute Calculation
                    </button>
                </div>
            </div>

            <div class="glass-card rounded-3xl p-8 flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full"></span>
                        CGPA Logic
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] uppercase font-bold text-gray-500 ml-1">Total Previous Points</label>
                            <input type="number" id="prevPoints" placeholder="Total Quality Points" class="w-full p-3 rounded-xl mt-1">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-bold text-gray-500 ml-1">Total Previous Credits</label>
                            <input type="number" id="prevCr" placeholder="Total Credit Hours" class="w-full p-3 rounded-xl mt-1">
                        </div>
                    </div>
                </div>

                <div class="mt-8 p-6 bg-emerald-900/10 border border-emerald-500/20 rounded-2xl">
                    <p class="text-xs text-emerald-400 uppercase font-bold tracking-widest">Cumulative GPA</p>
                    <h3 id="cgpa" class="text-4xl font-black text-white">0.00</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addCourse() {
            const container = document.getElementById('courses');
            const row = document.createElement('div');
            row.className = 'grid grid-cols-12 gap-3 course-row opacity-0 translate-y-2 transition-all duration-300';
            row.innerHTML = `
                <input type="text" placeholder="Course ID/Name" class="col-span-6 p-3 rounded-xl text-sm">
                <select class="col-span-3 p-3 rounded-xl text-sm">
                    <option value="4.0">A (4.0)</option>
                    <option value="3.75">A- (3.75)</option>
                    <option value="3.5">B+ (3.5)</option>
                    <option value="3.0">B (3.0)</option>
                    <option value="2.75">B- (2.75)</option>
                    <option value="2.5">C+ (2.5)</option>
                    <option value="2.0">C (2.0)</option>
                    <option value="1.0">D (1.0)</option>
                    <option value="0.0">F (0.0)</option>
                </select>
                <input type="number" placeholder="Cr" class="col-span-3 p-3 rounded-xl text-sm">
            `;
            container.appendChild(row);
            setTimeout(() => {
                row.classList.remove('opacity-0', 'translate-y-2');
            }, 10);
        }

        function calculateGPA() {
            let currentPoints = 0, currentCr = 0;
            
            document.querySelectorAll('.course-row').forEach(row => {
                const grade = parseFloat(row.children[1].value) || 0;
                const cr = parseFloat(row.children[2].value) || 0;
                currentPoints += grade * cr;
                currentCr += cr;
            });

            const semGPA = currentCr ? (currentPoints / currentCr).toFixed(2) : '0.00';
            document.getElementById('gpa').innerText = semGPA;

            // CGPA Calculation
            const prevPoints = parseFloat(document.getElementById('prevPoints').value) || 0;
            const prevCr = parseFloat(document.getElementById('prevCr').value) || 0;
            
            const totalPoints = prevPoints + currentPoints;
            const totalCr = prevCr + currentCr;
            
            document.getElementById('cgpa').innerText = totalCr ? (totalPoints / totalCr).toFixed(2) : semGPA;
        }
    </script>
</body>
</html>
